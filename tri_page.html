<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Build a Tribute Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id = "main" class="bg-dark">
        <header>
            <div id = "title">
                <p class="text-primary">Dr. Norman Borlaug</p>
            </div>
        </header>

            <div id="img-div">
                <div id = "img-caption">
                        <p class="text-light bg-dark">
                        Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how
                        to increase wheat yields - part of his life-long war on hunger.
                        </p>
                 </div>       
                <img id="image" src="https://c2.staticflickr.com/4/3689/10613180113_fdf7bcd316_b.jpg" alt="Dr. Norman Borlaug seen standing in Mexican wheat field with a group of biologists"  width="577"  height="324">
            
            </div>
            <div id="tribute-info">
                  <h3>  
                  Here's a time line of Dr. Borlaug's life 
                  </h3>
            </div>
                <h3> If you have time, you should read more about this incredible human being on his 
                    <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank"> Wikipedia entry.  </a>
                </h3>

    </div>
  </body>



  </html>
